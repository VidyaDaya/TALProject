<div class="main-div">
  <mat-card>
    <mat-card-title>Death Insurance Premium Calculator</mat-card-title>
    <form id="insurancepremiumform" #insurancepremiumform="ngForm" (ngSubmit)="calculatePremium(insurancepremiumform)">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Enter your Full Name" class="form-control" name="fullname" required ngModel />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Age</mat-label>
          <input matInput type="number" class="form-control" placeholder="Enter your Age" name="age" ngModel required />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Date of Birth</mat-label>
          <input matInput type="date" placeholder="Enter your DOB" class="form-control" name="dateofbirth" ngModel required />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Occupation </mat-label>
          <mat-select name="occupation" ngModel required (selectionChange)='calculatePremium(insurancepremiumform)'>
            <mat-option value="cleaner">Cleaner </mat-option>
            <mat-option value="doctor">Doctor </mat-option>
            <mat-option value="author">Author </mat-option>
            <mat-option value="farmer">Farmer </mat-option>
            <mat-option value="mechanic">Mechanic </mat-option>
            <mat-option value="florist">Florist </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Death Sum Insured</mat-label>
          <input matInput type="number" placeholder="Enter Insured Sum" class="form-control" name="deathsuminsured" ngModel required />
        </mat-form-field>
      </div>

      <mat-card-actions>
        <button mat-button color="primary" [disabled]="!insurancepremiumform.valid">Calculate</button>
      </mat-card-actions>
      <mat-form-field appearance="fill">
        <input matInput readonly value="{{insurancePremium}}" placeholder="Premium"/>
      </mat-form-field>
    </form>
  </mat-card>
  
</div>
